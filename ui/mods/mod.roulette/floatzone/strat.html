<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <noloc>
        <title>Effect Testing UI</title>
    </noloc>
    <!--<link href="bundle://boot/boot.css" rel="stylesheet" type="text/css" />-->
    <link href="coui://ui/mods/mod.roulette/floatzone/strat.css" rel="stylesheet" type="text/css" />
    <!--<script src="bundle://boot/boot.js" type="text/javascript"></script>-->
</head>

<body class="strat_body">
    <div id="viewport" class="viewport border">

        <!-- BUTTONS -->
        <div id="buttons" class="buttons">
            <!-- draggable area -->
            <div class="pseudo-button">
                <img class="mini" src='coui://ui/mods/mod.roulette/img/drag.png' />
            </div>
            <button class="quad common btn-default" id="generateStrat" onclick="model.stratLockEvent()">
                <img id='strat_lock' src='' class='mini' />
            </button>
            <button class="quad common btn-default" id="generateStrat" onclick="model.toggleStratUIExpanded()">
                <img id='strat_visible' src='' class='mini' />
            </button>

            <div id="buttons-secondary" class="buttons secondary" data-bind="visible: stratUIExpanded">
                <hr class="invisible" />
                <button class="tall common btn-default" id="generateStrat" onclick='model.processGenerateClick()'>
                    <img class="mini" src='coui://ui/mods/mod.roulette/img/dice.png' />
                </button>

                <hr class="invisible" />
                <button class="quad common btn-default" onclick="model.toggleNaval()">
                    <img id="naval-button-img" class="mini" src='coui://ui/mods/mod.roulette/img/ship-no.png' />
                </button>
                <button  class="quad common btn-default"  onclick="model.toggleOrbital()">
                    <img id="orbital-button-img" class="mini" src='coui://ui/mods/mod.roulette/img/planet-no.png' />
                </button>

                <hr class="invisible" />
                <button class="quad common btn-default" onclick="model.toggleSwitch()">
                    <img class="mini" src='coui://ui/mods/mod.roulette/img/switch.png' />
                </button>
            </div>

        </div>

        <!-- CONTENT -->
        <div id="content-viewport" class="content-viewport" data-bind="visible: stratUIExpanded">
            <div class="div_effect_unit_cont">

                <div div class="main_title">
                    <loc>Skill Test</loc>
                </div>
                <hr class="tall" />

                <div class="section_content" data-bind="visible: stratGenerated">

                    <!-- MODIFIERS -->
                    <div id="modifiers-entry" class="entry">

                        <div class="text-title-alt">
                            <loc>Modifiers </loc>
                        </div>
                        <ul class="tasks">
                            <li class="task">
                                <img class="micro" src="coui://ui/mods/mod.roulette/img/plan.png" />
                                <span class="text-accent" data-bind="text: loc(modifier)"></span>
                            </li>
                        </ul>

                    </div>
                    <hr class="medium gradient-ghost-right" />

                    <!-- EARLYGAME T1 FACTORIES -->
                    <div id="earlygame-entry" class="entry">
                        <h10 class="text-title">
                            <loc>Early Game </loc>
                        </h10>

                        <div id="factories-t1" class="factories" data-bind="foreach: openingFacs">
                            <div id="factory-t1-entry" class="factory-entry-small">
                                <img style="height: 40px; width: 40px;"
                                    data-bind="attr: { src: 'coui://pa/units/' + $data.buildBar + '.png' }" />
                                <div class="factory-entry-text" data-bind="text: loc(factory)" />
                            </div>
                            <div data-bind="if: $index() < ($parent.openingFacs().length - 1)">
                                <img class="factory-entry-arrow-small"
                                    src="coui://ui/mods/mod.roulette/img/arrow-right.png" />
                            </div>
                        </div>
                        <ul class="tasks">
                            <li class="task">
                                <img class="micro" src="coui://ui/mods/mod.roulette/img/mark.png" />
                                <span class="text-primary" data-bind="text: loc(openingFabsName)"></span>
                            </li>
                            <li class="task">
                                <img class="micro" src="coui://ui/mods/mod.roulette/img/mark.png" />
                                <span class="text-primary" data-bind="text: loc(earlyGame)"></span>
                            </li>
                        </ul>
                    </div>
                    <hr class="medium gradient-ghost-right" />

                    <!-- MIDGAME T2 FACTORIES -->
                    <div id="midgame-entry" class="entry">
                        <h10 class="text-title">
                            <loc>Mid Game </loc>
                        </h10>

                        <div id="factories-t2" class="factories" data-bind="foreach: openingT2Facs">
                            <div id="factory-t2-entry" class="factory-entry">
                                <img style="height: 60px; width: 60px;"
                                    data-bind="attr: { src: 'coui://pa/units/' + $data.buildBar + '.png' }" />
                                <div class="factory-entry-text" data-bind="text: loc(factory)" />
                            </div>
                            <div data-bind="if: $index() < ($parent.openingT2Facs().length - 1)">
                                <img class="factory-entry-arrow"
                                    src="coui://ui/mods/mod.roulette/img/arrow-right.png" />
                            </div>
                        </div>
                        <ul class="tasks">
                            <li class="task">
                                <img class="micro" src="coui://ui/mods/mod.roulette/img/mark.png" />
                                <span class="text-primary" data-bind="text: loc(midGame)"></span>
                            </li>
                        </ul>
                    </div>
                    <hr class="medium gradient-ghost-right" />

                    <!-- ENDGAME -->
                    <div id="endgame-entry" class="entry">
                        <h10 class="text-title">
                            <loc>Endgame </loc>
                        </h10>
                        <ul class="tasks">
                            <li class="task">
                                <img class="micro" src="coui://ui/mods/mod.roulette/img/mark.png" />
                                <span class="text-primary" data-bind="text: loc(endGame)"></span>
                            </li>
                        </ul>

                    </div>
                    <!-- <hr class="medium gradient-ghost-right" /> -->

                    <!-- <div class="entry">

                        <h10 class="stratTitles"><i>Meme </i>
                            <loc class="displayed_difficulty" data-bind="text: memeDifficulty" />
                        </h10><br>
                        <loc class="displayed_text" data-bind="text: meme" />

                    </div>
                    <hr class="medium gradient-ghost-right" /> -->
                    <!-- <div class="entry">
                        <h10 class="stratTitles"><i>Hard Mode Modifier </i>
                            <loc class="displayed_difficulty" data-bind="text: hardModifierDifficulty" />
                        </h10><br>
                        <loc class="displayed_text" data-bind="text: hardModifier" />
                    </div> -->
                </div>

            </div>
        </div>
    </div>
    <br />

</body>
<script>
    $("#generateStrat").attr("src", "coui://ui/mods/mod.roulette/img/replay.png");

    ko.cleanNode(document.getElementById("content-viewport"));
    ko.applyBindings(stratModel, document.getElementById("content-viewport"));
    ko.applyBindings(stratModel, document.getElementById("buttons-secondary"));

    if (localStorage["frames_strat_frame_lockStatus"] == "true") {
        $("#strat_lock").attr("src", "coui://ui/mods/mod.roulette/img/lock.png");
    } else {
        $("#strat_lock").attr("src", "coui://ui/mods/mod.roulette/img/unlock.png");
    }

    if (stratUIExpanded() == true) {
        $("#strat_visible").attr("src", "coui://ui/mods/mod.roulette/img/visible.png");
    } else {
        $("#strat_visible").attr("src", "coui://ui/mods/mod.roulette/img/notVisible.png");

    }


    if(localStorage["frames_strat_frame_switchStatus"] == "true") {
        $("#viewport").css("flex-direction", "row-reverse");
        // just doesnt work, naaaahhh
        // $("#content-viewport").css("background","linear-gradient(180deg, rgba(53, 53, 53, 0.38) 0%, rgba(255, 255, 255, 0) 100%) !important");
    }else{
        $("#viewport").css("flex-direction", "row");
        // $("#content-viewport").css("background","linear-gradient(135deg, rgba(53, 53, 53, 0.38) 0%, rgba(255, 255, 255, 0) 100%) !important");
    }

</script>

</html>
